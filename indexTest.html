<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <title>Flicker par commune</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS perso ?-->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script/autocomplete.js"></script>
    <script type="text/javascript" src="script/ajoutImages.js"></script>
    <!-- Tabs JQuery UI -->
    <script>
      $(function() {
        $( "#tabs" ).tabs();
      });
    </script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      $(function() {

      });
    </script>

  </head>
  <body>

    <div class="container">

      <div id="commWrap">

      <form id="commForm">

          <h1 id="commLabel">Entrez une commuvne</h1>
          <input id="commune" type="text" name="commune"><br/><br/><br/>
          <h3 style="display : inline">Nombre de photos :</h3>&nbsp;
          <input id="photoNb" type="number" name="rows" min="1"><br/><br/>
          <button id="search" type="button" class="btn btn-default" aria-label="Left Align">
            Rechercher&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>

      </form>
      <br/><br/>
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Photos</a></li>
          <li><a href="#tabs-2">Tableau</a></li>
        </ul>
        <div id="tabs-1">
          <p> Vue photo </p>
            <!-- Liste des images -->
            <ul id="vuePhoto">
            </ul>

            <!-- Fenêtre modal à afficher si il n'y a pas de photos -->
            <div id="dialog" title="Oops...">
              Aucune photo pour cette commune
            </div>
            <!-- Fenêtre modal à afficher si il n'y a pas de photos -->

        </div>
        <div id="tabs-2">
          <p> Vue tableau </p>
          <table id="photos" class="display" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Nom</th>
                    <th>Heure</th>
                    <th>ID photographe</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </div>

      </div>
    </div>
  </div>
